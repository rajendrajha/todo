<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyTodo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        body {
            padding: 0;
            margin: 0;
        }

        input {
            font-family: 'Roboto', sans-serif;
            box-shadow: none !important;
        }

        textarea {
            font-family: 'Roboto', sans-serif;
            box-shadow: none !important;
        }

        button {
            box-shadow: none !important;
        }
    </style>
</head>

<body>
    <div class="form">
        <form>
            <label for="title">
                <h1>Title</h1>
            </label>
            <input placeholder="Enter the title..." type="text" id="title" class="form-control">
            <label for="desc">
                <h1>Description</h1>
            </label>
            <textarea placeholder="Enter the description..." class="form-control" id="desc" cols="30"
                rows="10"></textarea>
            <br>
            <button class="btn btn-success">Submit</button>
        </form><br>
        <hr>
        <br>
        <div class="container">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script>
        let title = document.querySelector('#title')
        let desc = document.querySelector('#desc')
        let form = document.querySelector('form')
        let container = document.querySelector('.container')
        form.addEventListener('submit', (e)=>{
            e.preventDefault()
            if(!localStorage.getItem('item')){
                localStorage.setItem('item', JSON.stringify([]))
                let item= JSON.parse(localStorage.getItem('item'))
                let data= {
                    title:title.value,
                    desc:desc.value
                }
                item.push(data)
                let stringifiedItem= JSON.stringify(item)
                localStorage.setItem('item', stringifiedItem)
            }else{
                let item= JSON.parse(localStorage.getItem('item'))
                let data= {
                    title:title.value,
                    desc:desc.value
                }
                item.push(data)
                let stringifiedItem= JSON.stringify(item)
                localStorage.setItem('item', stringifiedItem)
            }

            container.innerHTML=''
            for(let i=0;i<JSON.parse(localStorage.getItem('item')).length;i++){
                let data= JSON.parse(localStorage.getItem('item'))
                let template= `
                <div class="card" style="width: 18rem;">
      
      <div class="card-body">
        <h5 class="card-title">${data[i].title}</h5>
        <p class="card-text">${data[i].desc}</p>
        <a href="#" class="btn btn-danger" onclick="let data= JSON.parse(localStorage.getItem('item'));data= data.slice(${i-1});localStorage.setItem('item', JSON.stringify(data));this.parentNode.style.display='none'">Delete</a>
      </div>
    </div>`
    container.innerHTML+=template
            }
        })
    </script>
</body>

</html>
